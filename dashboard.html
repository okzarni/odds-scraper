<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Odds Dashboard</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; padding:20px;}
    table { border-collapse: collapse; width:100%; margin-top:20px;}
    th, td { border:1px solid #444; padding:8px; text-align:center;}
    th { background:#222;}
  </style>
</head>
<body>

<h2>Live Odds Movement</h2>

<table id="oddsTable">
  <thead>
    <tr>
      <th>Match</th>
      <th>Bookmaker</th>
      <th>Home</th>
      <th>Draw</th>
      <th>Away</th>
      <th>Last Update</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function loadOdds(){
  const res = await fetch("https://raw.githubusercontent.com/okzarni/odds-scraper/main/odds.json");
  const data = await res.json();

  const table = document.querySelector("#oddsTable tbody");
  table.innerHTML = "";

  data.forEach(match=>{
    match.bookmakers.forEach(book=>{
      const row = `
        <tr>
          <td>${match.match}</td>
          <td>${book.name}</td>
          <td>${book.home}</td>
          <td>${book.draw}</td>
          <td>${book.away}</td>
          <td>${match.time}</td>
        </tr>
      `;
      table.innerHTML += row;
    });
  });
}

loadOdds();
setInterval(loadOdds, 60000);
</script>

</body>
</html>
